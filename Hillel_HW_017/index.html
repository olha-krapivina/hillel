<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>A Picture</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-svg">
            <svg width="100%" height="100%">
                <rect x='0' y='450' width="100%" height="100%" fill="#253A97" />
                <rect x='0' y='700' width="100%" height="100%" fill="#D7D83D" />
                
                <polygon points="980,850 1050,700 1070,700 1000,850" fill="#4F2C14" />
                <polygon points="1100,820 1100,700 1120,700 1120,820" fill="#4F2C14" />
                <polygon points="1220,850 1150,700 1170,700 1240,850" fill="#4F2C14" />

                <circle r='110' cx='1110' cy='650' fill="red" />
                <circle r='88' cx='1110' cy='650' fill="#fff" />
                <circle r='70' cx='1110' cy='650' fill="red" />
                <circle r='55' cx='1110' cy='650' fill="#fff" />
                <circle r='40' cx='1110' cy='650' fill="red" />
                <circle r='30' cx='1110' cy='650' fill="#fff" />
                <circle r='17' cx='1110' cy='650' fill="red" />

                <polygon points="350,575 250,425 900,425 840,575" fill="#590D0B" />
                <polygon points="515,425 515,225 530,225 530,425" fill="#A03533" />
                <polyline points="530,375 530,230 640,375" fill="#fff" />

                <circle r='55' cx='130' cy='100' fill="#fff" />
                <circle r='55' cx='190' cy='70' fill="#fff" />
                <circle r='55' cx='210' cy='120' fill="#fff" />
                <circle r='55' cx='260' cy='90' fill="#fff" />

                <circle r='55' cx='630' cy='100' fill="#fff" />
                <circle r='55' cx='690' cy='70' fill="#fff" />
                <circle r='55' cx='710' cy='120' fill="#fff" />
                <circle r='55' cx='760' cy='90' fill="#fff" />

                <circle r='55' cx='1130' cy='100' fill="#fff" />
                <circle r='55' cx='1190' cy='70' fill="#fff" />
                <circle r='55' cx='1210' cy='120' fill="#fff" />
                <circle r='55' cx='1260' cy='90' fill="#fff" />
            </svg>
        </div>
    </div>
</body>
</html>
